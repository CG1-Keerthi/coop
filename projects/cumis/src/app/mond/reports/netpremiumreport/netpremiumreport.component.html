<div class="ym_content">
    <div class="col-md-12 col-lg-12 col-sm-12 mt-2 container">
        <mat-accordion>
            <mat-expansion-panel [expanded]="true"  >
                <mat-expansion-panel-header class="md-bgClr">
                    <mat-panel-title style="color: white;">
                        Download Net Premium Report
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row" style="padding: 0  16px;">
  
                    <div class="col-3 ym_form_group required">
                        <div class="row">
                            <label class="md-lbl">From Date
                            </label>
                            <input class="col-md-9" matInput [matDatepicker]="picker" #fromDate
                            (dateInput)="OnNetPremiumFromDateChange($event.value)"  [(ngModel)]="fromDateDatePicker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <div *ngIf="isFromDateSubmit">
                                <p class="text-danger"> Please enter the From Date.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 ym_form_group required">
                        <div class="row">
                            <label class="md-lbl">To Date
                            </label>
                            <input class="col-md-9" matInput [matDatepicker]="picker2" #tillDate
                            (dateInput)="OnNetPremiumTillDateChange($event.value)" [(ngModel)]="toDateDatePicker">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                            <div *ngIf="isToDateSubmit">
                                <p class="text-danger"> Please enter the To Date.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 ym_form_group required">
                        <label class="md-lbl">Client Name</label>          
                            <input type="text"  aria-label="Number" matInput
                                (keyup)="netPremiumKeyup($event)" [(ngModel)]="clientName"
                                [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let list of clientNameVal" (onSelectionChange)="onSelectClientName($event)" [value]="list.companyName">
                                    {{list.companyName}}
                                </mat-option>
                            </mat-autocomplete>
                            <div *ngIf="isClientNameSubmit">
                                <p class="text-danger"> Please select the Client Name.</p>
                            </div>
                    </div>
                    <div class="col-3 mt-4">
                        <button mat-button mat-raised-button class="md-Btn" (click)="onClickOfReset()"><mat-icon>refresh</mat-icon>Reset</button>
                        <button mat-button mat-raised-button class="ml-2 md-Btn" (click)="onClickOfNetPremiumDownload()"><mat-icon>arrow_downward</mat-icon>Download</button>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
