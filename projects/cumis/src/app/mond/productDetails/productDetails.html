<div [formGroup]="productDetailsForm" class="mx-3">
    <div class="m-0 pt-2 pb-2 row my-3">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <button class="ym_button float-right ml-2" (click)="onClickOfUpdatePlan()"> Update Product</button>
            <button class="ym_button float-right ml-2"> View Plan <i class="fa fa-arrow-right"></i></button>
            <button class="ym_button float-right ml-2"> Add Plan <i class="fa fa-plus"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Type</label>
            <input placeholder="Product Type" [readonly]="isFieldsreadonly" formControlName="productInfo_productType" name="productInfo_productType">
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Name</label>
            <input placeholder="Product Name" [readonly]="isFieldsreadonly" formControlName="productInfo_productName" name="productInfo_productName">
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Number</label>
            <input placeholder="Product Number" [readonly]="isFieldsreadonly" formControlName="productInfo_productNumber" name="productInfo_productNumber">
        </div>
    </div>

    <div class="row">
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Business Model</label>
            <div class="ym_form_select">
                <select formControlName="productInfo_productBusinessModel">
                    <option selected value="">Select Business Model</option>
                    <option value="Merchant">Merchant</option>
                    <option value="Location">Location</option>
                </select>
            </div>
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Effective Date</label>
            <div class="row pl-1">
                <input class="col-md-9" matInput data-name="dateFormat" formControlName="productInfo_productEffectiveDate" name="productInfo_productEffectiveDate" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker class="col-md-3" #picker></mat-datepicker>
            </div>
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Status</label>
            <div class="ym_form_select">
                <select formControlName="productInfo_productStatus">
                    <option selected value="">Select Product Status</option>
                    <option value="Active">Active</option>
                    <option value="Terminated">Terminated</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product Termination Date</label>
            <div class="row pl-1">
                <input class="col-md-9" matInput data-name="dateFormat" formControlName="productInfo_productEffectiveDate" name="productInfo_productEffectiveDate" [matDatepicker]="picker1" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker1">
                </mat-datepicker-toggle>
                <mat-datepicker class="col-md-3" #picker1></mat-datepicker>
            </div>
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Product In Use</label>
            <input placeholder="Product In Use" [readonly]="isFieldsreadonly" formControlName="productInfo_productInUse" name="productInfo_productInUse">
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Back Premium Collection Period (days)</label>
            <input placeholder="Back Premium Collection Period" [readonly]="isFieldsreadonly" formControlName="productInfo_backPremiumCollectionPeriod" name="productInfo_backPremiumCollectionPeriod">
        </div>
    </div>


    <div class="row">
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Insurance Distribution Guide</label>
            <input placeholder="Insurance Distribution Guide" [readonly]="isFieldsreadonly" formControlName="productInfo_insuranceDistributorGuideReferenceNum" name="productInfo_insuranceDistributorGuideReferenceNum">
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Certificate Detail Administrator</label>
            <div class="ym_form_select">
                <select formControlName="productInfo_certificateDetailAdministrator">
                    <option selected value="">Select Select a value</option>
                    <option value="CUMIS">CUMIS</option>
                    <option value="Financial Institution">Financial Institution</option>
                </select>
            </div>
        </div>
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Free Look Period Refund (days)</label>
            <input placeholder="Free Look Period Refund" [readonly]="isFieldsreadonly" formControlName="productInfo_freeLookPeriodRefund" name="productInfo_freeLookPeriodRefund">
        </div>
    </div>


    <div class="row">
        <div class="ym_form_group required col-4">
            <label class="md-lbl">Member Initiated Termination Rule</label>
            <div class="ym_form_select">
                <select formControlName="productInfo_memberInitiatedTerminationRule">
                    <option selected value="">Select Select a value</option>
                    <option value="Immediate Termination">Immediate Termination</option>
                    <option value="Pending Termination">Pending Termination</option>
                </select>
            </div>
        </div>
        <div class="ym_form_group required col-8">
            <label class="md-lbl">Notes</label>
            <textarea class="form-control md-datafield" [readonly]="isFieldsreadonly" rows="3" name="productInfo_comment" formControlName="productInfo_comment"></textarea>
        </div>
    </div>



    <div class="ym_form_group">
        <button class="ym_button float-right"><i class="fa fa-save mr-1"></i>Submit</button>
        <button class="ym_button float-right" style="margin-right: 10px;"><i class="fa fa-times"></i> Clear</button>
    </div>
</div>
