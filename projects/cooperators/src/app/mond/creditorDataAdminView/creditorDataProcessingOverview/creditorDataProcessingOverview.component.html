<div class="ym_content">
    <div class="mt-0 mr-1 mb-1 ml-1 pt-0 pr-1 pb-1 pl-1">
        <div class="row p-0 m-0">
            <mat-card class="w-100 mt-2 p-0 md-border">
            <mat-tab-group class="col-md-12 p-0">
                <mat-tab label="Overview">
                    <div class="m-2 p-2 row justify-content-center md-bgClr">
                        <h2>Creditor Data Processing Overview</h2>
                    </div>
                    <div class="row">
                        <div class="ym_form_group  col-6 pl-4">
                            <label class="md-lbl">Process Instance Number</label>
                            <input placeholder="Process Instance Number" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_processInstanceNumber}}">
                        </div>
                        <div class="ym_form_group  col-6 pr-4">
                            <label class="md-lbl">Client Name</label>
                            <input placeholder="Client Name" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_partnerName}}">
                        </div>
                    </div>
                    <div class="row md-row-mt">
                        <div class="ym_form_group  col-6 pl-4">
                            <label class="md-lbl">File Name</label>
                            <input placeholder="File Name" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileName}}">
                        </div>
                        <div class="ym_form_group  col-6 pr-4 md-left" >
                            <div class="row">
                                <label class="md-lbl">File Submission Date</label>
                                <input class="col-md-9" matInput [matDatepicker]="picker" [readonly]="isFieldreadonly"
                                    value="{{processingOverviewData?.creditorFileProcessingInfo_fileSubmissionDate}}">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker class="col-md-3" #picker></mat-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row md-row-mt">
                        <div class="ym_form_group  col-6 mb-0 md-padding">
                            <div class="row ml-1">
                                <label class="md-lbl">File Processing Date</label>
                                <input class="col-md-9" matInput [matDatepicker]="picker2" [readonly]="isFieldreadonly"
                                    value="{{processingOverviewData?.creditorFileProcessingInfo_fileProcessingDate}}">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker class="col-md-3" #picker2></mat-datepicker>
                            </div>
                        </div>
                        <div class="ym_form_group  col-6 pr-4" *ngIf="isShowCrelogixField">
                            <label class="md-lbl">File Processing Status</label>
                            <input placeholder="Parent File Processing Status" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileProcessingStatus}}">
                        </div>
                    </div>
                    <div class="row md-row-mt" *ngIf="isShowCrelogixField">
                        <div class="ym_form_group  col-6 pl-4 mb-0">
                            <label class="md-lbl">File Identifier</label>
                            <input placeholder="Parent File Identifier" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileIdentifier}}">
                        </div>
                    </div>
                    <hr *ngIf="isShowLAISField" class="p-2 p-2 ml-1 mr-2 mb-2 mt-0">
                    <div class="row md-row-mt"  *ngIf="isShowLAISField">
                        <div class="ym_form_group pl-4 col-6">
                            <label class="md-lbl">Parent File Identifier</label>
                            <input placeholder="Parent File Identifier" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileIdentifier}}">
                        </div>
                        <div class="ym_form_group pr-4 col-6 mb-0">
                            <label class="md-lbl">Parent File Processing Status</label>
                            <input placeholder="Parent File Processing Status" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileProcessingStatus}}">
                        </div>
                    </div>
                    <div class="row md-row-mt" *ngIf="isShowLAISField">
                        <div class="ym_form_group pl-4 col-6 mb-0">
                            <label class="md-lbl">File Identifier</label>
                            <input placeholder="File Identifier" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorSplitFileProcessingInfo_fileIdentifier}}">
                        </div>
                        <div class="ym_form_group pr-4 col-6 mb-0">
                            <label class="md-lbl">File Processing Status</label>
                            <input placeholder="File Processing Status" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorSplitFileProcessingInfo_fileProcessingStatus}}">
                        </div>
                    </div>
                    <!-- <div>
                        <mat-card class="w-100 mt-2 md-boder">
                            <mat-card-header>
                                <mat-card-title class="md-clr"><b><i class="fa fa-comment blue"></i>File Processing
                                        Remarks</b></mat-card-title>
                            </mat-card-header>
                            <mat-divider></mat-divider>
                            <mat-card-content class="mt-3">
                                <div class="ym_form_group row md-flex">
                                    <div class="col-11">
                                        <input placeholder="Type your message here ..."
                                            value="{{processingOverviewData?.creditorFileProcessingInfo_fileProcessingRemarks}}" />
                                    </div>
                                    <div class="col-1 md-btn">
                                        <button class="btn  btn-info no-radius" type="button">
                                            <i class="fa fa-share-alt"></i> Save
                                        </button>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div> -->
                    <hr class="p-2 p-2 ml-1 mr-2 mb-2 mt-0">
                    <div class="row md-row-mt">
                        <div class="ym_form_group col-6 pl-4 mb-0">
                            <label class="md-lbl">File Reviewed By</label>
                            <input placeholder="File Reviewed By" [readonly]="isFieldreadonly"
                                value="{{processingOverviewData?.creditorFileProcessingInfo_fileReviewedBy}}">
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Form Review">
                    <app-lgmTwo-designer *ngIf="isShowLGMTWO" [processingOverviewData]="processingOverviewData">
                    </app-lgmTwo-designer>
                    <app-creLogix-designer *ngIf="isShowCreLogix" [creLogixData]="processingOverviewData"></app-creLogix-designer>
                    <app-lais-designer *ngIf="isShowLAIS" [laisData]="processingOverviewData"></app-lais-designer>
                    <app-lgm-designer *ngIf="isShowLGM" [lgmData]="processingOverviewData"></app-lgm-designer>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
        </div>
    </div>
</div>
