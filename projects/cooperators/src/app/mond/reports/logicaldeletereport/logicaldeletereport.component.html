<div class="ym_content">
    <div class="p-1 m-1">
        <mat-card class="w-100 md-border md-mat-card p-2">
        <mat-accordion>
            <mat-expansion-panel [expanded]="true" class="mt-1 pt-1">
                <mat-expansion-panel-header class="md-bgClr">
                    <mat-panel-title style="color: white;">
                        Download Logical Delete and Processed with Errors Report
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">

                    <div class="col-3 ym_form_group required m-0">
                        <div class="row">
                            <label class="md-lbl">From Date
                            </label>
                            <input class="col-md-9" matInput  [matDatepicker]="picker" #fromDate
                            (dateInput)="OnLogicalDeleteFromDateChange($event.value)" [(ngModel)]="fromDateDatePicker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <div *ngIf="isFromDateSubmit">
                                <p class="text-danger"> Please enter the From Date.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 ym_form_group required m-0">
                        <div class="row">
                            <label class="md-lbl">To Date
                            </label>
                            <input class="col-md-9" matInput [matDatepicker]="picker2" #tillDate
                            (dateInput)="OnLogicalDeleteTillDateChange($event.value)" [(ngModel)]="toDateDatePicker">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                            <div *ngIf="isToDateSubmit">
                                <p class="text-danger"> Please enter the To Date.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="margin-top: 1.8rem!important;">
                        <button mat-button mat-raised-button class="md-bgClr md-Btn btn btn-primary md-btn-width" (click)="onClickOfLogicalDeleteReset()">
                            <mat-icon>refresh</mat-icon>Reset
                        </button>
                        <button mat-button mat-raised-button class="ml-2 md-bgClr md-Btn btn btn-primary"
                            (click)="onClickOfLogicalDeleteDownload()">
                            <mat-icon>arrow_downward</mat-icon>Download
                        </button>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
    </div>
</div>
