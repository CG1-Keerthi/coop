<div class="row pt-2 m-0">
    <div class="col-md-3 p-2 md-refine-card">
        <h3 class="md-h3"><i class="fa fa-bars pr-2"></i>Refine your Search</h3>
        <div class="ym_form_group row mb-0 pb-0">
            <label class="md-lbl">File Identifier</label>
            <input type="text" placeholder="File Identifier" [(ngModel)]="fileIdentifier">
        </div>
        <div class="ym_form_group row mb-0 pb-0">
            <label class="md-lbl">Certificate Number</label>
            <input type="text" placeholder="Certificate Number" [(ngModel)]="certificateNumber">
        </div>
        <div class="ym_form_group_mat_btn row mb-0 pb-0">
            <button class="btn btn-primary" style="margin-right: 10px;" (click)="onClickOfSplitReset()"><i class="fa fa-undo"></i>
                Reset</button>
            <button class="btn btn-primary" (click)="onClickOfSplitFilesSearch()"><i class="fa fa-search"></i>
                Search</button>
        </div>
    </div>
    <div class="col-9"></div>
</div>
    <div class="col-12 pl-0 pr-2 pt-2">
        <mat-accordion>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header class="md-bgClr">
                    <mat-panel-title style="color: white;">
                     Split Files
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row md-top" >
                    <div id="splitFileId" class="col-12 col-md-12 col-sm-12 col-lg-12">
                        <p-table [value]="splitFilesList"  [scrollable]="true" [responsive]="true"
                        scrollHeight="400px" [autoLayout]="true">
                            <ng-template pTemplate="header">
                                <tr class="ptableHeader">
                                    <!-- <th style="width: 15rem;">File Identifier - Certificate Number</th>
                                    <th style="width: 6rem;">File Processing Status</th>
                                    <th style="width: 9rem;">Process Instance Number</th> -->
                                    <th>File Identifier - Certificate Number</th>
                                    <th>File Processing Status</th>
                                    <th>Process Instance Number</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-splitFilesListData>
                                <tr [pSelectableRow]="splitFilesListData">
                                    <td style="color: royalblue;" (click)="onClickOfFileIdentifier(splitFilesListData)">{{splitFilesListData?.fileIdentifier}}</td>
                                    <td>{{splitFilesListData?.fileProcessingStatus}}</td>                              
                                    <td>{{splitFilesListData?.processInstanceNumber}}</td>                           
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
<!-- </div> -->
