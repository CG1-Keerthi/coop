<div class="ym_content">
    <div class="p-1 m-1">
        <div class="row md-breadCrumbs">
            Creditor Self Admin Dashboard
        </div>
        <mat-card class="w-100 md-border md-mat-card mt-2 p-2">
            <div class="row mt-1">
                <div class="ym_form_group col-4 mb-2">
                    <label class="md-lbl">Client Status</label>
                    <div class="ym_form_select m-0">
                        <select (change)="onChangeOfClientStatus($event)">
                            <option selected value="">Please select a value</option>
                            <option let *ngFor="let list of clientStatus" value="{{list.clientName}}">
                                {{list.clientName}} </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isShowCertificates">
                <div class="col-4 pl-3 pr-2">
                    <mat-card class="m-0 p-0 md-border" style="height: 90%;">
                        <mat-card-header class="p-2">
                            <div mat-card-avatar class="md-imgConfig md-imgConfigBlue">
                                <i class="fa fa-files-o md-icon"></i>
                            </div>
                            <mat-card-title class="mt-1 ml-2">{{dashBoardTotalData.numberOfActiveCertificates}}
                            </mat-card-title>
                            <mat-card-subtitle class="ml-2">Active Certificates</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </div>
                <div class="col-4 pr-2 pl-0">
                    <mat-card class="m-0 p-0 md-border" style="height: 90%;">
                        <mat-card-header class="p-2">
                            <div mat-card-avatar class="md-imgConfig md-imgConfigOrange">
                                <i class="fa fa-files-o md-icon"></i>
                            </div>
                            <mat-card-title class="mt-1 ml-2">{{dashBoardTotalData.numberOfTerminatedCertificates}}
                            </mat-card-title>
                            <mat-card-subtitle class="ml-2">Terminated Certificates</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </div>
                <div class="col-4 pr-3 pl-0">
                    <mat-card class="m-0 p-0 md-border" style="height: 90%;">
                        <mat-card-header class="p-2">
                            <div mat-card-avatar class="md-imgConfig md-imgConfigRed">
                                <i class="fa fa-files-o md-icon"></i>
                            </div>
                            <mat-card-title class="mt-1 ml-2">{{dashBoardTotalData.totalPremiumAsOfDate}}</mat-card-title>
                            <mat-card-subtitle class="ml-2">Net Premium</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </div>
            </div>
            <div class="mt-0 mb-2" style="background-color: #ebebf1;" *ngIf="isShowCertificates">
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <div class="ym_form_group mt-2">
                            <app-yearly-picker-component (year)="onClickOfYear($event)" #year>
                            </app-yearly-picker-component>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 ml-3">Annual Premiums
                        <app-yearChart-designer [chartLabel]="yearLabel" [chartData]="yearChartData">
                        </app-yearChart-designer>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6" *ngIf="isShowMonthChart" style="margin-left: 6%;">Monthly Premiums
                        <app-monthChart-designer [monthChartLabel]="monthLabel" [monthChartData]="monthChartData">
                        </app-monthChart-designer>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
